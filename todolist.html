<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to Do List</title>
    <link rel="stylesheet" href="todo.css" />
    <link rel="stylesheet" href="icomoon/style.css" />
    <script defer src="todo.js"></script>
  </head>
  <body>
    <h1>To DO List</h1>

    <container class="container">
      <div class="task">
        <div class="star">
          <span class="icon-star icon"></span>
        </div>
        <p class="paragraph">Task 1</p>
        <div>
          <div class="trash">
            <span class="icon-trash-o icon"></span>
          </div>
          <div class="angry">
            <span class="icon-angry icon"></span>
          </div>
        </div>
      </div>

      <div class="task">
        <div class="star">
          <span class="icon-star icon"></span>
        </div>
        <p class="paragraph">Task 2</p>
        <div>
          <div class="trash">
            <span class="icon-trash-o icon"></span>
          </div>
          <div class="angry">
            <span class="icon-angry icon"></span>
          </div>
        </div>
      </div>
    </container>

    <form class="form">
      <div class="input">
        <input
          lang="ar"
          maxlength="55"
          type="text"
          class="input"
          id="input"
          name="input"
          placeholder="Type a new task"
        />

        <button class="button">Add Task</button>
      </div>
    </form>
  </body>
</html>
